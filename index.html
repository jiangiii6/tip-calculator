<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>

  <div class="top_container">
    <img src="images/logo.svg" alt="Logo" id="logo"class="logo-box__img" />

<div class="con">
<div class="mid">
    <div class="left">

       <div>
          <label for="bill" class="form-label">Bill</label>
          <input type="text" class="form-control" name="bill" id="bill" placeholder="0">
          </div>

        <div>
          <label for="inputTip" class="form-label">Select Tip %</label>  
        <div class="percent">
          <button type="button" id="button" class="btn" role="switch" aria-checked="false" value="0.05">5%</button>
          <button type="button" id="button" class="btn" value="0.1">10%</button>
          <button type="button" id="button" class="btn" value="0.15">15%</button>
          <button type="button" id="button" class="btn" value="0.25">25%</button>
          <button type="button" id="button" class="btn" value="0.5">50%</button>
          <input type="text" id="custom" name="custom" onclick="myFunction()" placeholder="Custom">  
        </div>
      </div>

        <div id="ad">
          <label for="people" class="form-label"> Number of People</label> <span id="error">Can't be zero</span>
          <input type="text" class="form-control" id="people" placeholder="0">
        </div>
      
      </div>
        
    
    <div class="right">
      <div>
      <div class="tt">
        <h6>Tip Amount <br> <span>/ person</span></h6>
          <p id="perTip">$0.00</p>
       </div>

      <div class="tt" >
        <h6>Total <br> <span>/ person</span></h6>
        <p id="total" >$0.00</p>
       </div>
      </div>
       <button class="reset" id="btn-reset">Reset</button> 
    </div>
</div>
</div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
